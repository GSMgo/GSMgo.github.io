---
layout: posts
---

{% for post in site.posts %}
  <div class="card w-100">
    <a href="{{ post.url }}" class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.description }}</p>
      <div class="float-right">{{ post.date | date_to_long_string }}</div>
    </a>
  </div>
{% endfor %}
